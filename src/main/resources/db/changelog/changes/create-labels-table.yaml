databaseChangeLog:
  - changeSet:
      id: create-labels-table
      author: Oleksandr.Farion
      changes:
        - createTable:
            tableName: labels
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: color
                  type: varchar(30)
                  constraints:
                    nullable: false
