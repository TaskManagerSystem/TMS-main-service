databaseChangeLog:
  - changeSet:
      id: create-comments-table
      author: Oleksandr.Farion
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: task_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_comment_task
                    references: tasks(id)
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_comment_user
                    references: users(id)
              - column:
                  name: text
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
