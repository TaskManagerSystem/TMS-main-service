databaseChangeLog:
  - changeSet:
      id: create-projects-table
      author: Dmytro.Hadiuchko
      changes:
        - createTable:
            tableName: projects
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: start_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
  - changeSet:
      id: create-project-user-foreign-key
      author: Dmytro.Hadiuchko
      changes:
        - addForeignKeyConstraint:
            baseTableName: projects
            baseColumnNames: user_id
            constraintName: fk_project_user
            referencedTableName: users
            referencedColumnNames: id